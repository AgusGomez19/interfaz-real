<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion - IMET Ferreteria</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffa600 50%, black 50%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .contenedor {
            display: flex;
            width: 800px;
            background: white;
            border-radius: 10px;
            border: 3px solid #ffa600;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
    
        .seccion-izquierda {
            background: black;
            border-radius: 10px 0 0 10px;
            width: 40%;
            padding: 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    
        .contenedor-logo {
            text-align: center;
        }
    
        .texto-logo {
            font-weight: bold;
        }
    
        .imet {
            color: #ffa600;
            font-size: 48px;
        }
    
        .imet .blanco {
            color: white;
        }
    
        .ferreteria {
            color: white;
            font-size: 24px;
        }
    
        .linea {
            background-color: #ffa600;
            height: 15px;
            width: 100%;
            margin: 10px 0;
        }
    
        .seccion-derecha {
            width: 60%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    
        .seccion-derecha .avatar {
            background: #E0E0E0;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: #555;
            margin-bottom: 20px;
        }
    
        .seccion-derecha form {
            width: 100%;
        }
    
        .grupo-entrada {
            margin-bottom: 20px;
        }
    
        .grupo-entrada input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #CCC;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            margin: 0 10px;
        }
    
        .grupo-entrada label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }
    
        .seccion-derecha .btn {
            width: calc(100% - 20px);
            padding: 10px;
            background: #ffa600;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin: 0 10px;
        }
    
        .seccion-derecha .btn:hover {
            background: #ffa600;
        }
    
        .seccion-derecha .olvido-contrasena {
            margin-top: 10px;
            text-align: center;
        }
    
        .seccion-derecha .olvido-contrasena a {
            color: #ffa600;
            text-decoration: none;
        }
    
        .seccion-derecha .olvido-contrasena a:hover {
            text-decoration: underline;
        }
    </style>
    
    <body>
        <div class="contenedor">
            <div class="seccion-izquierda">
                <div class="contenedor-logo">
                    <div class="linea"></div>
                    <div class="texto-logo imet">
                        I<span class="blanco">M</span><span class="blanco">E</span><span class="blanco">T</span>
                    </div>
                    <div class="linea"></div>
                    <div class="texto-logo ferreteria">FERRETERIA</div>
                </div>
            </div>
            <div class="seccion-derecha">
                <div class="avatar">
                    <span>ðŸ‘¤</span>
                </div>
                <form>
                    <div class="grupo-entrada">
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" name="usuario" required>
                    </div>
                    <div class="grupo-entrada">
                        <label for="contrasena">ContraseÃ±a</label>
                        <input type="password" id="contrasena" name="contrasena" required>
                    </div>
                    <button type="submit" class="btn">Iniciar sesion</button>
                </form>
            </div>
        </div>
    </body>
    </html>
